<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Artista</title>
    <link rel="stylesheet" href="styles/welcome.css">
    <link rel="stylesheet" href="styles/chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-content">
            <h1>Welcome to Artista</h1>
            <p class="tagline">Discover the Beauty of Rwandan Art</p>
            <div class="welcome-description">
                <p>Connect with talented artists, explore unique artworks, and be part of Rwanda's growing art community.</p>
            </div>
            <div class="features">
                <div class="feature">
                    <i class="fas fa-paint-brush"></i>
                    <p>Showcase Your Art</p>
                </div>
                <div class="feature">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Buy Original Artworks</p>
                </div>
                <div class="feature">
                    <i class="fas fa-users"></i>
                    <p>Join Artist Community</p>
                </div>
            </div>
            <button id="continueBtn" class="continue-button">Continue</button>
            
            <div id="authOptions" class="auth-options hidden">
                <a href="signup.html" class="auth-button signup">Sign Up</a>
                <a href="login.html" class="auth-button login">Login</a>
            </div>
        </div>
    </div>

    <!-- Chatbot Button -->
    <div class="chatbot-container">
        <div class="chatbot-button" id="chatbotBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
                <defs>
                    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="256" cy="256" r="240" fill="url(#grad)" />
                <circle cx="176" cy="216" r="32" fill="white" />
                <circle cx="336" cy="216" r="32" fill="white" />
                <circle cx="176" cy="216" r="16" fill="#2c3e50" />
                <circle cx="336" cy="216" r="16" fill="#2c3e50" />
                <path d="M176 320C176 320 208 368 256 368C304 368 336 320 336 320" 
                      stroke="white" stroke-width="16" stroke-linecap="round" />
            </svg>
        </div>
        <div id="chatbox" class="chatbox hidden">
            <div class="chatbox-header">
                <h3>Artista Assistant</h3>
                <button id="closeChatBtn">&times;</button>
            </div>
            <div class="chatbox-messages">
                <div class="message bot">
                    Uraho ni gute wumva twagufasha uyumunsi?
                </div>
            </div>
            <div class="chatbox-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendMessageBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('continueBtn').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById('authOptions').classList.remove('hidden');
        });
    </script>
    <script src="js/chatbot.js"></script>
</body>
</html>
